	<meta charset="UTF-8">

					<h2>Start Here</h2>		
					<div class="form-content">
						<p>Select a position, we'll find what's out there</p>
						<div class="input">
							<select name="search" id="search" class="form-control" required>

							    <option value="Finance">Finance</option>
							    <option value="Government">Government</option>

							    <option value="Health Care">Healthcare</option>

							    <option value="Energy">Oil/Energy/Power</option>
							    <option value="Real State">Real Estate</option>
							    <option value="Restaurant">Restaurant</option>
							    <option value="Retail">Retail</option>
							    <option value="Sales">Sales</option>
							    <option value="Beauty">Salon/Beauty/Fitness</option>
							    <option value="Security">Security</option>
							    <option value="Social Services">Social Services</option>
							    <option value="Logistics">Supply Chain/Logistics</option>
							    <option value="Information Technology">Technology</option>
							    <option value="Telecommunications">Telecommunications</option>

							<input id="zip" name="zip" type="number" value placeholder="Zip Code" class="form-control" style="color:#333;" required>

						<div class="inp-btn">
							<button id="send" class="btn btn-warning form-control btn-submit"><i class="fa fa-search fa-lg"></i> SEARCH</button>

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
	$("#send").click(function(){
		var a = $("#search").val();
        var b = $("#zip").val();

        var dataString = {
        	data: a + "  " + b,
        };

        $.ajax({
            type: "POST",
            url: "send.php",
            data: dataString,
            success: function(aw){
            	$('.alert').fadeIn(1000);
            	console.log(aw);
            },
            error:function(e){
            	console.log(e);
            }
        });

        return false;
	});
	</script>
